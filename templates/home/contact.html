<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
    <title>NIMBUS AURORA</title>
  </head>
  <body>
    {%include 'navbar.html'%}
    <section class="background firstSection">
      <div class="box-main">
        <div class="firstHalf">
          <p class="text-big">CONTACT US</p>
          <div class="text-small">
            <p><a href="index.html">HOME</a></p>
            <ion-icon name="caret-forward-outline" class="about"></ion-icon>
            <p>Contact</p>
            <ion-icon name="caret-forward-outline" class="about"></ion-icon>
          </div>
        </div>
        <div class="wrapper">
          <span class="icon-close">
            <ion-icon name="close"></ion-icon>
          </span>

          <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="person-outline"></ion-icon
                ></span>
                <input type="number" class="licenseid" />
                <label>License Id</label>
              </div>
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="lock-closed-outline"></ion-icon
                ></span>
                <input type="password" class="pswd" />
                <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label>
                <a href="#">Forgot Password?</a>
                <button type="submit" class="btn">LOGIN</button>
              </div>
              <div class="login-register">
                <p>Don't have an account? 
                  <a href="#" class="register-link">Register</a>
                </p>
              </div>
            </form>
          </div>


          <div class="form-box register">
            <h2>REGISTRATION</h2>
            <form name="register-form">
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="person-outline"></ion-icon
                ></span>
                <input type="number" class="licenseid" />
                <label>License Id</label>
                <!-- <p class="error licenseId-error"></p> -->
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="call-outline"></ion-icon>
                </span>
                <input type="tel" class="phone" />
                <label>Phn no.</label>
                <!-- <p class="error phone-error"></p>              -->
              </div>
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="lock-closed-outline"></ion-icon
                ></span>
                <input type="password" class="pswd" />
                <label>Password</label>
                <!-- <p class="error password-error"></p> -->
              </div>

              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="lock-closed-outline"></ion-icon
                ></span>
                <input type="password" class="pswd" />
                <label>Confirm Password</label>
                <!-- <p class="error confirm-error"></p> -->
              </div>
              <div class="terms-condition">
               
                <button type="submit" class="btn-register">REGISTER</button>
                <!-- <p class="error register-error"></p> -->
              </div>
              <div class="login-register">
                <p>Already have an account? 
                  <a href="#" class="login-link">Login</a>
                </p>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>
       <section class="secRight-contact">
        <div class="values">
          <div class="val-box">
            <span class="list"><ion-icon name="map-outline"></ion-icon></span>
            <div>
              <span>Address</span>
              <h3>123,XYZ Road,Bongora,Guwahati,IN</h3>
            </div>
          </div>
          <div class="sale">
            <span class="list"><ion-icon name="call-outline"></ion-icon></span>
            <div>
              <span>Phone No.</span>
              <h3> 9237827833</h3>
            </div>
          </div>
    
          <div class="property">
            <span class="list"><ion-icon name="mail-outline"></ion-icon></span>
            <div>
              <span>Email</span>
              <h3>xyz423@gmail.com</h3>
            </div>
          </div>
        </div>
    </section>   

    {%include 'footer.html' %}
    <script src="{{url_for('static', filename='js/index.js')}} "></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
